{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<div class="alert alert-primary text-center" role="alert">
    {% if alert is not None %}
    {{ alert }}
    {% endif %}
    로그인 성공!<br>
    {{ request.user }}
</div>
{% endif %}
{% if alert is not None %}
<div class="alert alert-primary text-center" role="alert">
    {{ alert }}
</div>
{% endif %}
<div class="button-group" style="text-align: center">
    <a role="button" class="btn btn-dark" href="{% url 'signin'%}">Sign In</a>
    <a role="button" class="btn btn-dark" href="{% url 'signup'%}">Sign Up</a>
</div>
{% endblock %}
